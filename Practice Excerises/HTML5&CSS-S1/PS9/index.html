<html>
    <body>
        <link rel="stylesheet" href="Style.css"/>
        <div class="main">
            <form method="post">
                <fieldset>
                <table>
                <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" id= "password" name="password" placeholder="8-10 characters" value=""
 
                    autocomplete="off" placeholder="8-10 characters"
                    
                    pattern="^(?=.{8,})(?=.*[a-z]) (?=.*[A-Z])(?=.*[\d]) (?=.*[\W]).*$"
                    
                    title="Password must be 8 or more characters with at
                    
                    least one number, an uppercase letter, and one special character" required/>
                    
                </td>
            </tr>
            <tr>
            <td>
                Password Confirmation
            </td>
            <td>
                <input id="password_confirmation" type="password"  required value=""
 
                autocomplete="off" placeholder="type your password again"
                
                pattern="^(?=.{8,})(?=.*[a-z]) (?=.*[A-Z])(?=.*[\d]) (?=.*[\W]).*$"
                
                title="Password must be 8 or more characters with at
                
                least one number, an uppercase letter, and one special character"/>
                
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Sign Up"/>
                
            </td>
        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
