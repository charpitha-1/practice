<html>
    <body>
        <link rel="stylesheet" href="Style.css"/>
        <div class="main">
            <form method="post">
                <fieldset>
                    <legend>Create New Account</legend>
                    <table>
                        <tr>
                            <td>
                                First Name
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="John" autofocus/>

                            </td>
                        </tr>
                        <tr>
                        <td>
                            Last Name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Smith" required/>
                            
                        </td>
                    </tr>
                    <tr>
                    <td>
                        Email
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" placeholder="user@example.com" required/>
                        
                    </td>
                </tr>
                <tr>
                <td>
                    Password
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="8-10 charactwrs" required/>
                    
                </td>
            </tr>
            <tr>
            <td>
                Password Confirmation
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Type your password a" required/>
                
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Sign Up"/>
                
            </td>
        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
