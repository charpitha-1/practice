<html>
    <title>New User</title>
    <body>
        <a href ="Admin.html">Admin Page</a>
        <form method="post">
            <table width="25%">
                <tr>
                    <td>Emp id</td>
                    <td><input type="number" required placeholder="enter the emp id"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" required placeholder="enter the password"/></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" required placeholder="enter the name"/>
                    </td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td>
                    <select>
                        <option value="PM">PM</option>
                        <option value="Dev">Dev</option>
                        <option value="QA">QA</option>
                    </select>
                    </td>
                </tr>
                <tr><td><input type="submit" value="AddNew"/></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
        ErrorList:
        <ul>
            <li>emp id should be unique</li>
            <li>Password should consists more than 6 characters
            </li>
        </ul>
        </body>
</html>
