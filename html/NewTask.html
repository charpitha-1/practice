<html>
    <title>NewTask</title>
    <h3>
        Create New Task
    </h3>
    <a href="ManageTask.html">ManageTask</a>
    <form method="post">
        Taskid:<input type="number"min="2" required/>
        <br>
        TaskTiltle:<input type="text" required/>
        <br>
        Description:<textarea min="20" max="200"></textarea> 
        <br>
        Startdate:<input type="date" required/>
        <br>
        Enddate:<input type="date" required/>
        <br>
        Duration:<input type="number" min="1"/>
        <br>
        Assigned To:<select>
            <option value="ram">ram</option>
            <option value="lasya">lasya</option>
        </select>
        <br>
        Status:<select>
            <option value="Open">Open</option>
            <option value="Close">Close</option>
        </select>
        <br>
        <input type="submit" value="AddTask"/>
    </form>
</html>
